<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Empire RPG</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: purple;"
    >
      <img src="images/book.png" id="smalllogo" alt="notreddit" />
      <a class="navbar-brand" href="home.html">Welcome</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="blog.html"
              >Forum <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="author-manager.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cms.html">Create New Post</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row top-30"></div>
      <div class="authorentry">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="author-container">
              <h1>Authors</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>New Post</th>
                    <th>Delete Author</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="form-row">
                    <form id="author-form">
                      <td colspan="4">
                        <input
                          placeholder="Enter a name"
                          id="author-name"
                          type="text"
                        />
                      </td>
                      <td>
                        <button type="submit" class="btn btn-success">
                          Create Author
                        </button>
                      </td>
                    </form>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3"></div>
      <img src="images/knight.png" id="bigknight" alt="knight" />
    </div>
    <!-- Custom Script -->
    <script src="js/author.js" type="text/javascript"></script>
  </body>
</html>
