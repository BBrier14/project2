<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Empire RPG</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link

  <body>
    <nav

      style="background-color: purple;"
    >
      <img src="images/book.png" id="smalllogo" alt="notreddit" />
      <a class="navbar-brand" href="home.html">Welcome</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="form-group">
          <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="Lord of the Rings">Lord of the Rings</option>
            <option value="Game of Thrones">Game of Thrones</option>
            <option value="Sea Exploration">Sea Exploration</option>
            <option value="Haunted Dungeons">Haunted Dungeons</option>
            <option value="Winter Mountains">Winter Mountains</option>
            <option value="Dark Forests">Dark Forests</option>

            <a class="nav-link" href="blog.html"

            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="author-manager.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cms.html">Create New Post</a>
          </li>
        </ul>
      </div>
      <div id="musicControls" class="text-center">
        <button class="btn btn-warning btn-xs theme-button">
          <span class="fa fa-music"></span> Play Music!
        </button>
        <button class="btn btn-dark btn-xs pause-button">
          <span class="fa fa-pause"></span> Pause Song
        </button>
      </div>
    </nav>
    <div class="container blog">
      <div class="row">
        <div class="col-md-12 blog-container"></div>
      </div>
    </div>

    <!-- Custom Script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="js/blog.js" type="text/javascript"></script>
